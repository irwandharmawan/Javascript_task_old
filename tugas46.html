<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Click to change the color</p>
    <button type="button" name="button" onclick="myFunction()"></button>

    <script type="text/javascript">
      function myFunction(){
        let x=prompt('type the color that you want');
        document.body.style.background=x;
      }
    </script>
  </body>
</html>
