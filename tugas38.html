<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="removeItem()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="">contoh</p>
        <hr />

        <script type="text/javascript">
          function removeItem(){
            let a=document.getElementsByTagName('input')[0];
            let b=document.getElementsByTagName('i')[0];
            let c=document.getElementsByTagName('p')[0];

            a.attributes.removeNamedItem('value');

            let d=document.createAttribute('Style');
            d.value='color:red;'
            b.attributes.setNamedItem(d);

            let e=document.getElementsByName('button')[0];
            c.innerHTML=e.attributes[0].value;
          }
        </script>
 </body>
</html>
